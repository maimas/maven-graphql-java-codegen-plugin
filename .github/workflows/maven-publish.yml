name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Speeds up builds by caching dependencies
          server-id: github # Matches the <id>github</id> in your pom.xml
          settings-path: ${{ github.workspace }}
          # These inputs handle the GPG key injection for the maven-gpg-plugin
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build and Deploy
        # We use 'deploy' which includes 'package' and 'verify' (where signing happens)
        run: mvn -B deploy -s ${{ github.workspace }}/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}
          # The plugin needs this env var to unlock the key during the sign goal
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}