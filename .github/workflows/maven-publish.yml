name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # 1. Change server-id to match your POM (likely 'ossrh')
          server-id: ossrh
          # 2. Tell the action which ENV vars to map to the settings.xml username/password
          server-username: OSSRH_USERNAME
          server-password: OSSRH_TOKEN

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to Sonatype OSSRH
        # 3. Use the auto-generated settings.xml located at ~/.m2/settings.xml
        run: mvn deploy -DskipTests
        env:
          # 4. Map your GitHub Secrets to the ENV vars used in setup-java
          OSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          # If you use GPG signing (required by Sonatype), add your passphrase here:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}